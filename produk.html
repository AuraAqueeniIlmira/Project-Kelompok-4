  <script>
        
  const addToCartButtons = document.querySelectorAll('.add-to-cart');
            
 addToCartButtons.forEach(button => {
 button.addEventListener('click', () => {
 const productName = button.getAttribute('data-name');
 const productPrice = button.getAttribute('data-price');
            
  const product = {
  name: productName,
   price: parseInt(productPrice)
    };
            
   let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
   cart.push(product);
            
   localStorage.setItem('cart', JSON.stringify(cart));
            
    alert(`${productName} telah ditambahkan ke keranjang`);
     });
   });

   function buyProduct(productName, productPrice) {
    const message = `Halo Admin, saya ingin membeli ${productName} dengan harga Rp ${productPrice}.`;
    const whatsappNumber = '+6283876459470'; 
    const whatsappLink = `https://wa.me/${6283876459470}?text=${encodeURIComponent(message)}`;

}
